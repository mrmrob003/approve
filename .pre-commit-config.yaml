repos:
- repo: local
  hooks:
  - id: black
    name: black
    entry: black
    description: autoformatter for Python
    language: system
    types: [python]

  - id: flake8
    name: flake8
    entry: flake8
    description: PEP8 linter for Python
    language: system
    types: [python]
    args: ["--config", "flake8.ini"]

  - id: mypy
    name: mypy
    entry: mypy
    description: static type checker for Python
    language: system
    types: [python]
  
  - id: isort
    name: isort
    entry: isort
    description: import sorting for Python
    language: system
    types: [python]
    args: ["--profile", "black"]

  - id: jupyter-nb-clear-output
    name: jupyter-nb-clear-output
    entry: jupyter nbconvert --clear-output
    description: clear output of Jupyter notebook cells
    files: \.ipynb$
    language: system

  - id: pytest
    name: pytest
    entry: pytest
    description: tester for python
    language: system
    types: [python]
    always_run: true
    pass_filenames: false
